# 应用配置
server:
  port: 8001
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    max-connections: 10000

spring:
  application:
    name: hadoop2-kafka-ws
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

# Kafka配置
kafka:
  bootstrap:
    servers: shiguang:9092,nas:9092
  consumer:
    group:
      id: agriculture-data-group
  topics:
    agriculture-sensor-data: agriculture-sensor-data
    stock-data: stock-data

# Spark配置
spark:
  master: local[*]
  batch:
    duration: 5
  enabled: true
  app:
    name: AgricultureDataProcessing

# 数据生成器配置
data:
  generator:
    enabled: false
    interval: 3000

# 股票数据配置
stock:
  # 爬取配置
  crawler:
    enabled: true
    interval: 5000  # 5秒（提高频率以获取更实时的数据）
    default-code: "002714"  # 牧原股份
  # 处理器配置  
  processor:
    enabled: true
    batch-size: 100
  # 分析配置
  analysis:
    enabled: true
    volatility-threshold: 5.0
  # 模拟配置
  simulation:
    enabled: true  # 启用模拟功能
    api:
      host: http://shiguang:8001/api  # 模拟API地址
    target-code: "002714"  # 目标股票代码
    target-name: "牧原股份"  # 目标股票名称

