<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农业数据WebSocket测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin-top: 0;
        }
        .connection-status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .sensor-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sensor-card h3 {
            margin-top: 0;
            color: #343a40;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        .message-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: white;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 5px solid #6c757d;
        }
        .message.received {
            border-left-color: #28a745;
        }
        .message.error {
            border-left-color: #dc3545;
        }
        .message.system {
            border-left-color: #17a2b8;
        }
        .message pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            margin: 5px 0;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        button.success {
            background-color: #28a745;
        }
        button.success:hover {
            background-color: #218838;
        }
        button.danger {
            background-color: #dc3545;
        }
        button.danger:hover {
            background-color: #c82333;
        }
        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        .badge-info {
            background-color: #17a2b8;
            color: white;
        }
        .badge-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .badge-danger {
            background-color: #dc3545;
            color: white;
        }
        .data-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .data-unit {
            font-size: 14px;
            color: #6c757d;
        }
        .data-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        .trend-up {
            color: #28a745;
        }
        .trend-down {
            color: #dc3545;
        }
        .trend-stable {
            color: #17a2b8;
        }
        .chart-container {
            height: 200px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>农业数据实时监控</h1>
        <p>通过WebSocket实时监控传感器数据和Spark处理结果</p>
    </div>

    <div id="status" class="connection-status disconnected">
        状态: 未连接
    </div>

    <div class="card">
        <h2>WebSocket连接</h2>
        <div class="controls">
            <button id="connect" class="success">连接</button>
            <button id="disconnect" class="danger" disabled>断开</button>
            
            <select id="topic">
                <option value="/topic/agriculture-sensor-data">传感器原始数据</option>
                <option value="/topic/spark-stats">Spark处理统计数据</option>
                <option value="/topic/weather-stats">天气数据</option>
                <option value="/topic/system-notifications">系统通知</option>
            </select>
            
            <button id="subscribe">订阅</button>
            <button id="unsubscribe">取消订阅</button>
            <button id="sendTest" class="secondary">发送测试数据</button>
        </div>
    </div>

    <div class="dashboard" id="sensorDashboard">
        <!-- 传感器卡片将动态添加到这里 -->
    </div>

    <div class="card">
        <h2>统计数据</h2>
        <div id="statsContainer">
            <p>暂无统计数据，请连接并订阅数据源</p>
        </div>
    </div>

    <div class="card">
        <h2>接收到的消息</h2>
        <div id="messages" class="message-container"></div>
        <div class="controls">
            <button id="clear" class="secondary">清空消息</button>
        </div>
    </div>

    <footer>
        <p>农业数据实时监控系统 - WebSocket模块</p>
        <p>© 2023 实际应用版本</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let stompClient = null;
            let subscription = null;
            let sensorData = {};
            let sparkStats = {};
            let charts = {};
            
            const connectBtn = document.getElementById('connect');
            const disconnectBtn = document.getElementById('disconnect');
            const subscribeBtn = document.getElementById('subscribe');
            const unsubscribeBtn = document.getElementById('unsubscribe');
            const clearBtn = document.getElementById('clear');
            const sendTestBtn = document.getElementById('sendTest');
            const statusDiv = document.getElementById('status');
            const messagesDiv = document.getElementById('messages');
            const topicSelect = document.getElementById('topic');
            const sensorDashboard = document.getElementById('sensorDashboard');
            const statsContainer = document.getElementById('statsContainer');
            
            function setConnected(connected) {
                connectBtn.disabled = connected;
                disconnectBtn.disabled = !connected;
                statusDiv.className = connected ? 'connection-status connected' : 'connection-status disconnected';
                statusDiv.textContent = connected ? '状态: 已连接' : '状态: 未连接';
            }
            
            function connect() {
                const socket = new SockJS('/api/ws');
                stompClient = Stomp.over(socket);
                stompClient.debug = null; // 禁用控制台日志
                
                stompClient.connect({}, function(frame) {
                    setConnected(true);
                    addMessage('system', `已连接到WebSocket服务器！`);
                    console.log('已连接: ' + frame);
                    
                    // 默认订阅传感器数据
                    subscribe('/topic/agriculture-sensor-data');
                    
                    // 同时订阅Spark统计数据
                    subscribe('/topic/spark-stats');
                }, function(error) {
                    console.error('连接错误:', error);
                    addMessage('error', `连接失败: ${error}`);
                    disconnect();
                });
            }
            
            function disconnect() {
                if (stompClient !== null) {
                    unsubscribeAll();
                    stompClient.disconnect();
                    stompClient = null;
                }
                setConnected(false);
                addMessage('system', '已断开连接');
            }
            
            function subscribe(topic) {
                if (!stompClient) {
                    addMessage('error', '请先连接WebSocket');
                    return;
                }
                
                if (topic === topicSelect.value) {
                    const existingSubscription = stompClient.subscribe(topic, function(message) {
                        handleMessage(topic, message.body);
                    });
                    
                    addMessage('system', `已订阅主题: ${topic}`);
                } else {
                    // 这是对其他主题的订阅
                    stompClient.subscribe(topic, function(message) {
                        handleMessage(topic, message.body);
                    });
                    console.log(`已订阅其他主题: ${topic}`);
                }
            }
            
            function unsubscribe() {
                if (subscription) {
                    subscription.unsubscribe();
                    subscription = null;
                    addMessage('system', `已取消订阅: ${topicSelect.value}`);
                }
            }
            
            function unsubscribeAll() {
                if (stompClient) {
                    stompClient.unsubscribe();
                    addMessage('system', '已取消所有订阅');
                }
            }
            
            function handleMessage(topic, message) {
                try {
                    const data = JSON.parse(message);
                    
                    if (topic === '/topic/agriculture-sensor-data') {
                        // 处理传感器数据
                        updateSensorData(data);
                        addMessage('received', `传感器数据: ${formatJson(data)}`);
                    } else if (topic === '/topic/spark-stats') {
                        // 处理Spark统计数据
                        updateSparkStats(data);
                        addMessage('received', `Spark统计数据: ${formatJson(data)}`);
                    } else {
                        // 处理其他主题数据
                        addMessage('received', `${topic}: ${formatJson(data)}`);
                    }
                } catch (e) {
                    console.error('处理消息出错:', e);
                    addMessage('error', `消息解析错误: ${e.message}<br>${message}`);
                }
            }
            
            function updateSensorData(data) {
                const sensorId = data.sensorId;
                const sensorType = data.sensorType;
                const value = data.value;
                const unit = data.unit;
                const timestamp = data.timestamp;
                const readableTime = data.readableTime;
                const location = data.location;
                const isAnomaly = data.isAnomaly;
                
                // 存储数据
                if (!sensorData[sensorId]) {
                    sensorData[sensorId] = {
                        type: sensorType,
                        values: [],
                        timestamps: [],
                        location: location
                    };
                }
                
                // 保持最多20个数据点
                if (sensorData[sensorId].values.length >= 20) {
                    sensorData[sensorId].values.shift();
                    sensorData[sensorId].timestamps.shift();
                }
                
                sensorData[sensorId].values.push(value);
                sensorData[sensorId].timestamps.push(readableTime);
                sensorData[sensorId].lastValue = value;
                sensorData[sensorId].lastUnit = unit;
                sensorData[sensorId].lastTime = readableTime;
                sensorData[sensorId].isAnomaly = isAnomaly;
                
                // 更新UI
                updateSensorCards();
            }
            
            function updateSparkStats(data) {
                // 更新Spark统计数据
                sparkStats = data;
                
                // 更新统计UI
                updateStatsUI();
            }
            
            function updateSensorCards() {
                // 清空现有卡片
                sensorDashboard.innerHTML = '';
                
                // 为每个传感器创建卡片
                for (const sensorId in sensorData) {
                    const sensor = sensorData[sensorId];
                    const card = document.createElement('div');
                    card.className = 'sensor-card';
                    
                    // 设置异常标记
                    if (sensor.isAnomaly) {
                        card.style.borderLeft = '5px solid #dc3545';
                    }
                    
                    const typeDisplay = getSensorTypeDisplay(sensor.type);
                    
                    // 获取趋势
                    const trend = calculateTrend(sensor.values);
                    let trendIcon = '';
                    let trendClass = '';
                    
                    if (trend === 'rising') {
                        trendIcon = '↑';
                        trendClass = 'trend-up';
                    } else if (trend === 'falling') {
                        trendIcon = '↓';
                        trendClass = 'trend-down';
                    } else {
                        trendIcon = '→';
                        trendClass = 'trend-stable';
                    }
                    
                    const anomalyBadge = sensor.isAnomaly ? 
                        `<span class="badge badge-danger">异常</span>` : 
                        `<span class="badge badge-info">正常</span>`;
                    
                    // 创建图表容器
                    const chartId = `chart-${sensorId}`;
                    
                    card.innerHTML = `
                        <h3>${typeDisplay} <small>${sensorId}</small></h3>
                        <div>
                            ${anomalyBadge}
                            <span class="badge badge-info">${sensor.location}</span>
                        </div>
                        <div class="data-value">
                            ${sensor.lastValue} <span class="data-unit">${sensor.lastUnit}</span>
                            <span class="${trendClass}">${trendIcon}</span>
                        </div>
                        <div class="data-info">
                            <span>更新时间: ${sensor.lastTime}</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="${chartId}"></canvas>
                        </div>
                    `;
                    
                    sensorDashboard.appendChild(card);
                    
                    // 创建图表
                    createOrUpdateChart(chartId, sensor);
                }
            }
            
            function updateStatsUI() {
                // 如果没有统计数据，显示提示信息
                if (Object.keys(sparkStats).length === 0) {
                    statsContainer.innerHTML = '<p>暂无统计数据，请确保Spark处理服务正常运行</p>';
                    return;
                }
                
                // 构建统计数据HTML
                let statsHtml = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">';
                
                for (const sensorType in sparkStats) {
                    const stats = sparkStats[sensorType];
                    const typeDisplay = getSensorTypeDisplay(sensorType);
                    
                    statsHtml += `
                        <div class="sensor-card">
                            <h3>${typeDisplay} 统计</h3>
                            <div>
                                <div><strong>最小值:</strong> ${stats.min.toFixed(2)}</div>
                                <div><strong>最大值:</strong> ${stats.max.toFixed(2)}</div>
                                <div><strong>平均值:</strong> ${stats.avg.toFixed(2)}</div>
                                <div><strong>标准差:</strong> ${stats.stdDev.toFixed(2)}</div>
                                <div><strong>样本数:</strong> ${stats.count}</div>
                                <div><strong>异常数:</strong> ${stats.anomalyCount}</div>
                                <div><strong>异常率:</strong> ${(stats.anomalyRate * 100).toFixed(2)}%</div>
                            </div>
                        </div>
                    `;
                }
                
                statsHtml += '</div>';
                statsContainer.innerHTML = statsHtml;
            }
            
            function createOrUpdateChart(chartId, sensor) {
                const ctx = document.getElementById(chartId).getContext('2d');
                
                // 如果图表已存在，更新数据
                if (charts[chartId]) {
                    charts[chartId].data.labels = sensor.timestamps;
                    charts[chartId].data.datasets[0].data = sensor.values;
                    charts[chartId].update();
                    return;
                }
                
                // 否则创建新图表
                const chartColor = getChartColor(sensor.type);
                
                charts[chartId] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sensor.timestamps,
                        datasets: [{
                            label: getSensorTypeDisplay(sensor.type),
                            data: sensor.values,
                            borderColor: chartColor,
                            backgroundColor: chartColor + '20',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                display: false
                            },
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            }
            
            function getSensorTypeDisplay(type) {
                switch (type) {
                    case 'temperature': return '温度';
                    case 'humidity': return '湿度';
                    case 'soilMoisture': return '土壤湿度';
                    case 'light': return '光照强度';
                    case 'co2': return 'CO₂浓度';
                    default: return type;
                }
            }
            
            function getChartColor(type) {
                switch (type) {
                    case 'temperature': return '#dc3545'; // 红色
                    case 'humidity': return '#0d6efd'; // 蓝色
                    case 'soilMoisture': return '#6f42c1'; // 紫色
                    case 'light': return '#ffc107'; // 黄色
                    case 'co2': return '#20c997'; // 青绿色
                    default: return '#6c757d'; // 灰色
                }
            }
            
            function calculateTrend(values) {
                if (values.length < 3) {
                    return 'stable';
                }
                
                const last = values[values.length - 1];
                const secondLast = values[values.length - 2];
                const thirdLast = values[values.length - 3];
                
                if (last > secondLast && secondLast > thirdLast) {
                    return 'rising';
                } else if (last < secondLast && secondLast < thirdLast) {
                    return 'falling';
                } else {
                    return 'stable';
                }
            }
            
            function addMessage(type, message) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${type}`;
                
                const timestamp = new Date().toLocaleTimeString();
                
                if (type === 'received') {
                    msgDiv.innerHTML = `<strong>${timestamp}</strong>: ${message}`;
                } else {
                    msgDiv.innerHTML = `<strong>${timestamp} [${type}]</strong>: ${message}`;
                }
                
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // 滚动到底部
            }
            
            function formatJson(json) {
                return `<pre>${JSON.stringify(json, null, 2)}</pre>`;
            }
            
            function clearMessages() {
                messagesDiv.innerHTML = '';
            }
            
            function sendTestData() {
                fetch('/api/sensor/test-data', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('system', `测试数据请求结果: ${JSON.stringify(data)}`);
                })
                .catch(error => {
                    addMessage('error', `发送测试数据失败: ${error}`);
                });
            }
            
            // 绑定按钮事件
            connectBtn.addEventListener('click', connect);
            disconnectBtn.addEventListener('click', disconnect);
            subscribeBtn.addEventListener('click', function() {
                subscribe(topicSelect.value);
            });
            unsubscribeBtn.addEventListener('click', unsubscribe);
            clearBtn.addEventListener('click', clearMessages);
            sendTestBtn.addEventListener('click', sendTestData);
            
            // 页面卸载时断开连接
            window.addEventListener('beforeunload', function() {
                disconnect();
            });
            
            // 自动连接
            connect();
        });
    </script>
</body>
</html>
