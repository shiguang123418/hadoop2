# Server configuration
server.port=8080
server.servlet.context-path=/api

# HDFS configuration
hadoop.hdfs.uri=hdfs://192.168.1.192:9000
hadoop.hdfs.user=root
hadoop.hdfs.root.dir=/user/hadoop
hadoop.hdfs.connection.required=false

# Hive configuration
hive.url=jdbc:hive2://192.168.1.192:10000
hive.username=
hive.password=
hive.database=default
hive.connection.timeout=30
hive.connection.required=false

# CORS settings
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Debug mode
debug=true
spring.jpa.show-sql=true

# Logging level
logging.level.org.springframework.web=DEBUG
logging.level.org.shiguang=DEBUG
logging.level.org.apache.hadoop=INFO

# Prevent any attempts to load data from hadoop-env.sh
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.hadoop.HadoopAutoConfiguration 