# Server port configuration

# Spring logging configuration
spring.main.banner-mode=off
spring.main.log-startup-info=false
logging.config=classpath:log4j2.xml

# Additional logging configuration to minimize output
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.org.apache=OFF
logging.level.org.shiguang=ERROR

# Disable automatic config import to prevent Spring from looking for default config files
spring.config.import=optional:

# Spark configuration
spark.enabled=true
spark.use-mock=true
spark.app.name=农业数据分析Spark应用
spark.master=local[2]
spark.ui.enabled=false

# Java system properties for Spark
spark.driver.extraJavaOptions=-Dlog4j2.disable.jmx=true -Dorg.apache.spark.internal.Logging.outputLogger=SLF4J
spark.executor.extraJavaOptions=-Dlog4j2.disable.jmx=true -Dorg.apache.spark.internal.Logging.outputLogger=SLF4J

# Disable SparkUI
spark.ui.enabled=false

# Enable Kafka
kafka.enabled=true
kafka.bootstrap-servers=192.168.1.192:9092
kafka.consumer.group-id=agri-data-group
kafka.consumer.auto-offset-reset=earliest 